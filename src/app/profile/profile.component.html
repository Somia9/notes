<div class="profile vh-100 mh-100 container mx-auto mw-100">
  <!-- Button trigger modal -->
  <div class="d-flex justify-content-end mb-5 me-5 pt-5">
    <button type="button" class="btn btn-outline-scoundary text-scoundary fw-bolder add-btn" data-bs-toggle="modal"
      data-bs-target="#add">
      ADD NEW NOTE
    </button>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Note</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" [formGroup]="addNoteForm" (ngSubmit)="addFun(addNoteForm)">
          <div class="row modal-body">

            <label for="title">TITLE</label>
            <input type="text" formControlName="title" class="form-control">


            <label for="desc" class="mt-3">DESC</label>
            <input type="text" id="desc" formControlName="desc" class="form-control">

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Add</button>
            <!-- <button type="submit" class="btn btn-primary">Delete</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- note -->

  <div class="row d-flex justify-content-center">
    <div class="note shadow-lg h-auto col-md-3 my-3 mx-3  position-relative border-end border-bottom" *ngFor="let note of notesArray">


      <h2 class="h5 mt-2 fw-bolder note-title"> {{note.title}}</h2>
      <p class="text-muted pt-3 ">{{note.desc}}</p>


          <div class="dropdown position-absolute top-0 end-0">
            <button class="notebtn btn btn-white dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <!-- <i class="fa-solid fa-ellipsis-vertical"></i> -->
            </button>
            <ul class="dropdown-menu">
              <li data-bs-toggle="modal" data-bs-target="#update"><a class="dropdown-item"
                  (click)="edit(note._id); setvalue(note)">Update</a></li>
              <li data-bs-toggle="modal" data-bs-target="#delete"><a class="dropdown-item"
                  (click)="del(note._id)">Delete</a></li>

            </ul>

          </div>



    </div>

  </div>


  <!-- update -->

  <!-- Modal -->
  <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Note</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" [formGroup]="updateForm" (ngSubmit)="update()">
          <div class="row modal-body">

            <label for="title">TITLE</label>
            <input type="text" formControlName="title" class="form-control">


            <label for="desc" class="mt-3">DESC</label>
            <input type="text" id="desc" formControlName="desc" class="form-control">

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Update</button>
            <!-- <button type="submit" class="btn btn-primary">Delete</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--end update -->


  <!-- delete Modal-->


  <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="deleteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteLabel">Delete Note</h1>
          <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h3 class="text-danger">Are you sure deleted note</h3>
        </div>
        <div class="modal-footer">

          <button (click)="delete()" type="button" class="btn btn-secondary">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!--end delete -->
</div>
